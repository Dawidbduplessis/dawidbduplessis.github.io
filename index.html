---
layout: default
---

<div class="home">

  <img alt="" src="{{ site.url }}/assets/wildtextures-old-wood-original-file.jpg" style="transform: none; width: 100%; height:200px;">
  
  <span class="post-meta">&nbsp;</span>
  <h1 class="page-heading">Recent projects!</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <!--<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>-->
		<span class="post-meta"></span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img style="max-height: 100px; max-width: 100px;" src="{{ post.imageUrl }}"/> {{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
  
  <!--<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>-->

</div>
